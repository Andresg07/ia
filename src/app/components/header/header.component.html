<ion-header no-border>
  <ion-toolbar color="primary">
    
    <ion-grid>
        <ion-row>

          <ion-col size="2">
            <div>
                <ion-icon (click)="onClickBack()" name="arrow-back"></ion-icon>
            </div>
          </ion-col>
            <ion-col>
                <div class="title-header">
                  <ion-title text-capitalize>{{ titulo }}</ion-title>
                </div>
              </ion-col>  
        </ion-row>      
    </ion-grid>    
  </ion-toolbar>  
</ion-header>
